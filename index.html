<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="Assignment_internship.css">
</head>
<body>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search" onkeyup="searchOnEnter(event)">
    <button class="search-icon" onclick="search()">Search</button>
    <span class="bulk-delete-icon" onclick="deleteAll()">🗑️</span>
  </div>
  

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" class="select-all" onchange="selectAll()"></th>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"><!--table rows are automatically generated using JS --> </tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <button class="delete-selected-button" onclick="deleteSelected()">Delete Selected</button>
 

  <script src="Assignment_internship.js"></script>
</body>
</html>
